<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login__container">
        <form class="loginForm" id="login">
            <h1 class="loginForm__title">Login</h1>
            <div class="loginForm__input-group">
                <input type="text" class="loginForm__input" id="login__email" autofocus placeholder="Email">
            </div>
            <div class="loginForm__input-group">
                <input type="password" class="loginForm__input" id="login__password" autofocus placeholder="Password">
            </div>
            <button class="loginForm__button" id="login__btn" type="submit">Login</button>
            <p class="loginForm__text">
                <a href="#" class="loginForm__link">Forgot your password?</a>
            </p>
            <p class="loginForm__text">
                <a class="loginForm__link" href="signup.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
