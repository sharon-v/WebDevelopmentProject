      <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
          <div class="container">
            <div class="block-heading">
              <h2>Contact Us</h2>
              <p>
                Please stay in touch through our social media or contact us via
                email.
              </p>
            </div>
            <section class="position-relative py-4 py-xl-5">
              <div class="card">
                <div class="card-body d-lg-flex my-auto justify-content-lg-center align-items-lg-center">
                  <div class="col-md-6 col-lg-4 col-xl-4">
                    <label class="form-label" style="font-weight: bold; color: var(--bs-pink)" >Our Facebook page:</label>
                    <a class="btn d-lg-flex mx-auto" role="button"
                      style=" background: url('../assets/icons/facebook.svg') center / contain no-repeat;
                        border-style: hidden;
                        width: 3.5vw;
                        height: 3vw;
                        margin-bottom: 3vw; "
                      href="https://www.facebook.com/profile.php?id=100080692064900">
                    </a>
                  </div>
                  <div class="col-md-6 col-lg-4 col-xl-4">
                    <label class="form-label" style="font-weight: bold; color: var(--bs-pink)" >Our instagram page:</label>
                    <a class="btn d-lg-flex mx-auto" role="button"
                      style="background: url('../assets/icons/instagram.svg') center / contain no-repeat;
                        border-style: hidden;
                        width: 3.5vw;
                        height: 3vw;
                        margin-bottom: 3vw;"
                      href="https://www.instagram.com/holysheets.official/">
                    </a>
                  </div>
                  <div class="col-md-6 col-lg-4 col-xl-4">
                    <label class="form-label" style="font-weight: bold; color: var(--bs-pink)" >Our Email address:</label>
                    <img class="d-lg-flex mx-auto"
                      style="background: url('../assets/icons/envelope.svg') center / containno-repeat;
                        border-style: hidden;
                        width: 3.5vw;
                        height: 3vw;"
                      src="../assets/icons/envelope.svg"/>
                      <label class="form-label d-lg-flex justify-content-lg-center align-items-lg-center">holysheets.official@gmail.com</label>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
