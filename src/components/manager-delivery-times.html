      <main class="page shopping-cart-page">

          <div class="container">
            <div class="block-heading">
              <h1 style="font-size: calc(1.325rem + 0.9vw)">Manager Zone</h1>
              <ul

                <li class="nav-item"></li>
                <li class="nav-item">
                  <a

                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="manager-manage-orders.html"
                    style="color: var(--bs-pink)"

                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="manager-manage-update-delivery-times.html"
                    style="font-weight: bold; color: var(--bs-dark)"
                    >Update delivery times</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="dashboard.html"
                    style="color: var(--bs-pink)"
                    >Statistical Information</a
                  >
                </li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
              </ul>
            </div>
            <div
              class="align-content-center mx-auto content"
              style="width: 50vw; padding-bottom: 2vw; padding-top: 2vw"
            >
              <div class="row">
                <div class="col d-lg-flex justify-content-lg-center">
                  <span>Select Date: </span
                  ><input
                    type="date"
                    style="margin-left: 20px"
                    name="update_times_date"
                  />
                </div>
              </div>
              <div class="row">
                <div
                  class="col d-lg-flex mx-auto"
                  style="margin-top: 20px; padding-left: 16vw"
                >
                  <span style="margin-right: 1vw; /*padding-left: 3vw;*/"
                    >Select Hours: </span
                  ><select style="margin-left: 10px">
                    <option value selected>SELECT</option>
                    <option value>08:00 - 10:00</option>
                    <option value>10:00 - 12:00</option>
                    <option value>12:00 - 14:00</option>
                    <option value>14:00 - 16:00</option>
                    <option value>16:00 - 18:00</option>
                  </select>
                </div>
              </div>
              <button
                class="btn btn-primary text-center d-inline-flex d-lg-flex align-self-center mx-auto justify-content-lg-center"
                type="button"
                style="
                  color: var(--bs-white);
                  background: var(--bs-gray-800);
                  margin-top: 3vw;
                  border-style: hidden;
                  border-color: var(--bs-pink);
                  width: 20vw;
                "
              >
                Save Changes
              </button>
            </div>
          </div>
        </section>
      </main>
