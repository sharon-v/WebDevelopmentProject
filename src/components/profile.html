<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Profile - Brand</title>
  <link rel="stylesheet" href="../components/profile.css" />
</head>

<body id="page-top">
  <script type="module" id="replace_with_navbar" src="../components/navbar.js"></script>
  <div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">
          <h3 class="text-center text-dark mb-4" style="margin-top: 5vw; font-size: calc(1.325rem + 0.9vw)">
            Profile
          </h3>
          <div id="viewMyOrdersBtn" style="margin-left: 6vw">
            <a href="user-orders.html"><button class="btn btn-primary" type="button" style="
                    color: var(--bs-pink);
                    background: var(--bs-white);
                    border-color: var(--bs-pink);
                    margin-left: 1vw;
                  ">
                View My OrdersÂ 
              </button></a>
          </div>

          <div class="row d-lg-flex justify-content-lg-center mb-3" style="margin-top: 20px">
            <div class="col-lg-8">
              <div class="row">
                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="first_name"><strong>First Name</strong></label><input
                                id="first_name" class="form-control" type="text" name="profile_first_name"
                                placeholder="First name here" />
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="last_name"><strong>Last Name</strong></label><input
                                id="last_name" class="form-control" type="text" name="profile_last_name"
                                placeholder="Last name here" />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="first_name"><strong>Date of Birth</strong></label><input
                                id="Birthday" class="form-control" type="text" name="profile_date_of_birth" readonly />
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="last_name"><strong>Phone
                                  Number</strong><br /></label><input id="phone_number" class="form-control" type="tel"
                                placeholder="Phone number here" required minlength="10" maxlength="10"
                                name="phone_number" />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="username"><strong>Email</strong></label><input
                                id="username" class="form-control" type="text" name="profile_email" readonly />
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3" hidden>
                              <label class="form-label" for="email"><strong>Password</strong></label><input
                                id="password" class="form-control" type="email" name="email" value="*********"
                                readonly />
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <button id="save_btn" class="btn btn-primary" type="button" style="
                    color: var(--bs-white);
                    background: var(--bs-gray-dark);
                    border-style: hidden;
                    border-color: var(--bs-pink);
                    margin-top: 2vw;
                    margin-left: 17vw;
                    margin-bottom: 3vw;
                    width: 30vw;
                  ">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" id="replace_with_footer" src="../components/footer.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script type="module" src="../components/profile.js"></script>

  <!-- <script src="components/welcome-page.js"></script> -->
</body>

</html>
