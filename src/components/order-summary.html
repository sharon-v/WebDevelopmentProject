    <main class="page shopping-cart-page">
      <section class="clean-block clean-cart dark">
        <div class="container">
          <div class="block-heading">
            <h3
              class="text-center text-dark mb-4"
              style="font-size: calc(1.325rem + 0.9vw)"
            >
              Your Order
            </h3>
          </div>
          <div class="content">
            <div class="row g-0">
              <div class="col-md-12 col-lg-8">
                <div class="items">
                  <div class="product">

                      <div
                        class="row justify-content-center align-items-center"
                      >
                        <div class="col-lg-3">
                          <img

                        </div>
                        <div class="col-md-5 product-info">

                              <span>Bed Size: </span

                              ><span class="value">2</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6 col-md-2 col-lg-3 price">
                          <span>120₪</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product">
                    <div class="row justify-content-center align-items-center">

                        </div>
                      </div>
                      <div class="col-md-5 product-info">
                        <a
                          class="product-name"
                          href="#"
                          style="color: var(--bs-gray-800)"

                        >
                        <div class="product-specs">
                          <div>
                            <span>Bed Size: </span
                            ><span class="value">160x200</span>
                          </div>
                          <div>
                            <span>Unit Price: </span
                            ><span class="value">129.90</span>
                          </div>
                          <div>
                            <span>Quantity: </span><span class="value">2</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-2 col-lg-3 price">
                        <span>120₪</span>
                      </div>
                    </div>
                  </div>
                  <div class="product">
                    <div class="row justify-content-center align-items-center">
                      <div class="col-md-3">
                        <div
                          class="product-image"
                          style="width: 10vw; height: 10vw"

                          <img

                      <div class="col-md-5 product-info">
                        <a

                          </div>
                          <div>
                            <span>Unit Price: </span

                          </div>
                          <div>
                            <span>Quantity: </span><span class="value">2</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-2 col-lg-3 price">
                        <span>120₪</span>
                      </div>

                  <h4

                      font-size: 26px;
                    "
