<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>WebSite</title>
    <link rel="stylesheet" href="../components/order-summary.css" />
  </head>

  <body>
    <script id="replace_with_navbar" type="module" src="../components/navbar.js"></script>
    <main class="page shopping-cart-page">
      <section class="clean-block clean-cart dark">
        <div class="container">
          <div class="block-heading">
            <h3
              class="text-center text-dark mb-4"
              style="font-size: calc(1.325rem + 0.9vw)"
            >
              Your Order
            </h3>
          </div>
          <div class="content">
            <div class="row g-0">
              <div class="col-md-12 col-lg-8">
                <div class="items">
                  <div class="product">
                    <div class="product">
                      <div
                        class="row justify-content-center align-items-center"
                      >
                        <div class="col-lg-3">
                          <img
                            src="sheets/bce8bb35-8b70-40f4-b265-a8695a27ba6d.077446c4ec7c4fbd1c64b3503b7301e9.jpeg"
                            style="width: 10vw; height: 10vw"
                          />
                        </div>
                        <div class="col-md-5 product-info">
                          <a
                            class="product-name"
                            href="#"
                            style="color: var(--bs-gray-800)"
                            >sheets name</a
                          >
                          <div class="product-specs">
                            <div>
                              <span>Bed Size: </span
                              ><span class="value">160x200</span>
                            </div>
                            <div>
                              <span>Unit Price: </span
                              ><span class="value">129.90</span>
                            </div>
                            <div>
                              <span>Quantity: </span
                              ><span class="value">2</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6 col-md-2 col-lg-3 price">
                          <span>120₪</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product">
                    <div class="row justify-content-center align-items-center">
                      <div class="col-md-3">
                        <div
                          class="product-image"
                          style="width: 10vw; height: 10vw"
                        >
                          <img
                            src="sheets/bed-linen-500x500.jpg"
                            style="width: 10vw; height: 10vw"
                          />
                        </div>
                      </div>
                      <div class="col-md-5 product-info">
                        <a
                          class="product-name"
                          href="#"
                          style="color: var(--bs-gray-800)"
                          >sheets name</a
                        >
                        <div class="product-specs">
                          <div>
                            <span>Bed Size: </span
                            ><span class="value">160x200</span>
                          </div>
                          <div>
                            <span>Unit Price: </span
                            ><span class="value">129.90</span>
                          </div>
                          <div>
                            <span>Quantity: </span><span class="value">2</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-2 col-lg-3 price">
                        <span>120₪</span>
                      </div>
                    </div>
                  </div>
                  <div class="product">
                    <div class="row justify-content-center align-items-center">
                      <div class="col-md-3">
                        <div
                          class="product-image"
                          style="width: 10vw; height: 10vw"
                        >
                          <img
                            src="sheets/71ZxvIGFtrL._SL1280_.jpg"
                            style="width: 10vw; height: 10vw"
                          />
                        </div>
                      </div>
                      <div class="col-md-5 product-info">
                        <a
                          class="product-name"
                          href="#"
                          style="color: var(--bs-gray-800)"
                          >sheets name</a
                        >
                        <div class="product-specs">
                          <div>
                            <span>Bed Size: </span
                            ><span class="value">160x200</span>
                          </div>
                          <div>
                            <span>Unit Price: </span
                            ><span class="value">129.90</span>
                          </div>
                          <div>
                            <span>Quantity: </span><span class="value">2</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-2 col-lg-3 price">
                        <span>120₪</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-lg-4">
                <div class="summary">
                  <h3 style="color: var(--bs-gray-800); font-weight: bold">
                    Summary
                  </h3>
                  <h4>
                    <span class="text">Total quantity</span
                    ><span class="price">5</span>
                  </h4>
                  <h4>
                    <span class="text">Shipping</span
                    ><span class="price">0₪</span>
                  </h4>
                  <h4
                    style="
                      color: var(--bs-pink);
                      font-weight: bold;
                      font-size: 26px;
                    "
                  >
                    <span class="text" style="font-weight: bold">Total</span
                    ><span class="price" style="font-weight: bold">360₪</span>
                  </h4>
                </div>
              </div>

          </div>
        </div>
      </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>  
    <script type="module" src="components/Welcome-page.js"></script>
